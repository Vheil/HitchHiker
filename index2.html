	<div class="container">
		<div class="item animated lightSpeedIn">
			<h1 id="mainName">HitchHiker</h1>

	<div class="container">		
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div class="panel panel-default">
					    <div class="panel-heading" id="panelHeading">Driver's registration</div>
					    <div class="panel-body">
						    <form action="#" id="form1">
							<div class="form-group">
						      	<label for="name">Full Name:</label>
						      	<input type="text" class="form-control" id="name" placeholder="Full Name">
						   	</div>
						    <div class="form-group">
							    <label for="email">Email:</label>
						    	<input type="email" class="form-control" id="email" placeholder="Enter email">
						    </div>
						    <div class="form-group">
						   		<label for="pwd">Password:</label>
						    	<input type="password" class="form-control" id="pwd" placeholder="Enter password">
						    </div>
						    <div class="form-group">
						    	<label for="cp">Mobile No:</label>
						    	<input type="number" class="form-control" id="pwd" placeholder="Mobile No">
						    </div>
													
						    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Submit</button>
  							<!-- modal -->
							<div class="modal fade" id="myModal" role="dialog">
							    <div class="modal-dialog">
							       	<div class="modal-content">
							        	<div class="modal-header">
							          		<button type="button" class="close" data-dismiss="modal">&times;</button>
							          		<h4 class="modal-title">Warning:</h4>
							        	</div>
							        	<div class="modal-body">
							        		<p>Hindi pa tinuturo ang Javascript!</p>
							        	</div>
							        	<div class="modal-footer">
							         		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							        	</div>
							    	</div>
							    </div>
							</div>
	    					</form>
							<br><hr>
							<p> By creating an account, you agree to our <b>Terms.</b></p>
						</div>
					    
			  		</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div class="panel panel-default">
					    <div class="panel-heading" id="panelHeading">Sign In</div>
					    <div class="panel-body">
					    	<form action="#" id="form1">
							<div class="form-group">
							    <label for="email">Email:</label>
						    	<input type="email" class="form-control" id="email" placeholder="Enter email">
						    </div>
						    <div class="form-group">
						   		<label for="pwd">Password:</label>
						    	<input type="password" class="form-control" id="pwd" placeholder="Enter password">
						    </div>
						    <div class="checkbox">
						    	<label><input type="checkbox" name="remember"> Remember me</label>
						    </div>
						    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#2ndModal">Submit</button>
  							<!-- modal -->
							<div class="modal fade" id="2ndModal" role="dialog">
							    <div class="modal-dialog">
							       	<div class="modal-content">
							        	<div class="modal-header">
							          		<button type="button" class="close" data-dismiss="modal">&times;</button>
							          		<h4 class="modal-title">Warning:</h4>
							        	</div>
							        	<div class="modal-body">
							        		<p>Huwag pong makulit!</p>
							        	</div>
							        	<div class="modal-footer">
							         		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							        	</div>
							    	</div>
							    </div>
							</div>
							</form>
					    </div>

					    	<h4>- or -</h4>
					    	<br>
